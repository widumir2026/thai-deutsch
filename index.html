<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Thai Lernkarten</title>

  <style>
    body{
      font-family: system-ui, Arial, sans-serif;
      margin:0;
      background:#f6f7f9;
      padding:20px;
      max-width:800px;
      margin:auto;
    }

    .card{
      background:#fff;
      border:1px solid #ddd;
      border-radius:16px;
      padding:60px 20px;
      text-align:center;
      font-size:40px;
      cursor:pointer;
      margin-bottom:12px;
    }

    .sub{
      font-size:18px;
      color:#666;
      margin-top:10px;
      min-height:30px;
    }

    .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:10px;
    }

    button, select{
      padding:10px 14px;
      border-radius:10px;
      border:1px solid #ccc;
      font-size:16px;
      background:#fff;
    }

    input[type=file]{
      margin-top:10px;
    }

    h2{margin-top:0}
  </style>
</head>

<body>

<h2>Thai Lernkarten</h2>

<select id="mode">
  <option value="th-en">Thai → Englisch</option>
  <option value="th-de">Thai → Deutsch</option>
  <option value="en-th">Englisch → Thai</option>
  <option value="de-th">Deutsch → Thai</option>
</select>

<select id="train">
  <option value="cards">Kartenmodus</option>
  <option value="mc">Multiple Choice</option>
</select>

<div id="card" class="card">
  <div id="frontWord">CSV laden…</div>
  <div id="sub" class="sub"></div>
</div>

<div class="controls">
  <button id="flip">Umdrehen</button>
  <button id="next">Naechste</button>
</div>

<hr>

<b>CSV importieren</b><br>
<input type="file" id="csvFile" accept=".csv">

<script src="app.js"></script>

</body>
</html>
